<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <style>
      body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      #toggleAudio{
        width:100%;
        background-color: chartreuse;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 12px;
      }

      #toggleAudio:active {
        background-color: aqua; 
      }
      
    </style>
  </head>
<body>

<audio id="myAudio">
  <source src="audio/raindrops.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="toggleAudio">
  <h1 id="audioText">ALLOW AUDIO</h1>
</div>

<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './model/';

  let audioOn = false;

  var x = document.getElementById("myAudio"); 
  let audioButton = document.getElementById("toggleAudio");
  let audioText = document.getElementById("audioText");

  
  
  // Video
    let video;
    let flippedVideo;
    // To store the classification
    let label = "";

  audioButton.addEventListener('click',function() {
    // x.play();
    // x.pause();

    if(audioOn){
      audioText.innerHTML = "BLOCK AUDIO";
      audioOn = false;
      x.volume = 0;
    } else{
      audioText.innerHTML = "ALLOW AUDIO";
      audioOn = true;
      x.play();
    x.pause();
      x.volume = 0.5;
    }
    
  });
  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    // Create the video
    // video = createCapture(VIDEO);
   video = createCapture({
    audio: false,
    video: {
      facingMode: {
        exact: "environment"
      }
    }
  });
    video.size(windowWidth, windowHeight);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    background(0);
    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();
  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    label = results[0].label;
    console.log(label);

    if(label === "square"){
        x.play(); 
    } else {
        x.pause();
    }
    // Classifiy again!
    classifyVideo();
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
