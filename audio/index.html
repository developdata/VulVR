<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>
<body>

<audio id="myAudio">
  <source src="audio/raindrops.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="toggleAudio">
  <h1>Allow audio</h1>
</div>

<script type="text/javascript">

let numberOfVideoDevices;

  navigator.mediaDevices.enumerateDevices()
  .then ( function (devices) {
      console.log(devices)
      const videoDevices = devices.filter(device => device.kind === 'videoinput')
      console.log(videoDevices.length);
      console.log(videoDevices);

      numberOfVideoDevices = videoDevices.length;
  })
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './model/';

  var x = document.getElementById("myAudio"); 
  let audioButton = document.getElementById("toggleAudio");
  console.log(audioButton);
  
  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";



  audioButton.addEventListener('click',function() {
    x.play();
    x.pause();
    console.log('clicked')
  });
  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    console.log('number of devices: ' + numberOfVideoDevices)
    createCanvas(320, 260);
    // Create the video
    if(numberOfVideoDevices === 1){
      video = createCapture(VIDEO);
    } else {
      video = createCapture({
        audio: false,
        video: {
          facingMode: {
            exact: "environment"
          }
        }
      });
    }
    
    
    video.size(320, 240);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    background(0);
    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    // console.log(results[0]);
    label = results[0].label;
    console.log(label);

    if(label === "square"){
        x.play(); 
    } else {
        x.pause();
    }
    // Classifiy again!
    classifyVideo();
  }
</script>
</body>
</html>
